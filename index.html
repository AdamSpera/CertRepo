<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Docs - AdamSpera</title>

  <!-- Shortcut Icon -->
  <link rel="shortcut icon" href="/icons/thedocslogo_min.png" type="image/x-icon">

  <!-- Mobile Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="The Docs is a collection of notes and documentation by Adam Spera for various certifications and exams. Including: CCNP Enterprise, CCNP DataCenter, ENCOR, ENAUTO, DCCOR, DCAUTO, and more on the way!">
  <meta name="keywords"
    content="Adam Spera, The Docs, Exam, Certification, Learning Resources, Cisco, DCCOR, DCAUTO, CCNP, CCNP Data Center">
  <meta name="author" content="Adam Spera">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="includes/css/styles.css">

</head>

<body>

  <!-- Top navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light top-bar">
    <div class="container">

      <a class="navbar-brand">
        <span id="top-bar-title" class="top-bar-title">The Docs - Adam Spera</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link top-bar-link" id="search">[ Search ]</a>
          </li>
          <li class="nav-item">
            <a class="nav-link top-bar-link" id="explore">[ File Explorer ]</a>
          </li>
        </ul>
        <button class="btn btn-outline-primary my-2 my-lg-0 top-bar-button" id="github-link">Learn More</button>
      </div>

    </div>
  </nav>

  <!-- File explorer -->
  <section id="section-fileexplorer" class="main-body no-right-padding-margin">

    <div class="container my-6">
      <h1 style="margin-bottom: 1rem;">File Explorer</h1>
      <ul id="tree" class="tree"></ul>
    </div>

  </section>

  <!-- Document viewer -->
  <section id="section-documentviewer" class="main-body"></section>

  <!-- Search modal popup -->
  <section id="popup-model">

    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <table>
              <tr>
                <td>
                  <h3>Search Docs</h3>
                </td>
              </tr>
              <tr>
                <td>
                  <p>Query all document names and associated topic tags.</p>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="Search...">
                </td>
              </tr>
            </table>
          </div>
          <div class="sidebar-spacer extra"></div>
          <div class="modal-body">
            <div id="searchResults"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="debugModal" tabindex="-1" aria-labelledby="debugModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <table>
              <tr>
                <td>
                  <h3>Debug Panel</h3>
                </td>
              </tr>
              <tr>
                <td>
                  <div id="debugBody">

                  </div>
                </td>
              </tr>
            </table>
          </div>
          <div class="sidebar-spacer extra"></div>
          <div class="modal-body">
            <div id="searchResults"></div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include Shutdown -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Include Custom JS -->
  <script src="includes/js/script.js"></script>
  <script src="includes/js/explore.js"></script>
  <script src="includes/js/search.js"></script>
</body>

</html>
