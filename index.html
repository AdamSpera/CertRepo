<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Docs - AdamSpera</title>

    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="thedocslogo_min.png" type="image/x-icon">

    <!-- Primary CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="The Docs is a collection of notes and documentation for various certifications and exams.">
    <meta name="keywords"
        content="Adam Spera, The Docs, Exam, Certification, Learning Resources, Cisco, DCCOR, DCAUTO, CCNP, CCNP Data Center">

<body>

            <div class="sidebar-layout-header">

            </div>

            <div id="default_about" class="sidebar-widget active">

            </div>

            </div>

        </section>

    <!-- Include jQuery -->
